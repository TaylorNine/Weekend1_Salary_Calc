<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Salary Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,400i,700" rel="stylesheet"> 
    <link rel="stylesheet" type="text/css" media="screen" href="css/frow.min.css" />    
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.map"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <div class="frow-container">
        <div class="frow">
            <h1 class="display-1 align-center">Salary Calculator</h1>
        </div>
        <form action="#" method="GET" class="salary-calc">
        <div class="frow">
                <div class="col-xs-1-1 col-sm-1-2">
                        <div class="form-element">
                                <input type="text" placeholder="First Name" name="first-name"></input>
                        </div>
                </div>
                <div class="col-xs-1-1 col-sm-1-2">
                    <div class="form-element">
                            <input type="text" placeholder="Last Name" name="last-name"></input>
                    </div>
                </div>
        </div>
        <div class="frow">
                <div class="col-xs-1-1 col-sm-1-2">
                        <div class="form-element">
                                <input type="text" placeholder="ID Number" name="id-number"></input>
                        </div>
                </div>
                <div class="col-xs-1-1 col-sm-1-2">
                    <div class="form-element">
                            <input type="text" placeholder="Job Title" name="job-title"></input>
                    </div>
                </div>
        </div>
        <div class="frow">
            <div class="col-xs-1-1">
                <div class="form-element">
                        <input type="text" placeholder="Annual Salary" name="annual-salary"></input>
                </div>
            </div>
        </div>
        <div class="frow row-around">
           <div class="col-xs-1-2">
                <button type="submit" class="btn btn-purple">SUBMIT</button>
           </div>
           <div class="col-xs-1-2">
                <button type="reset" class="btn btn-purple">RESET</button>
           </div>  
        </div>
    </form>
<div class="frow-container">
    <div class="frow">
        <div class="col-xs-1-1">
            <div id="results">
                <h2 class="display-4 align-center">Results</h2>
            </div>
        </div>
    </div>
</div>
</body>
</html>
